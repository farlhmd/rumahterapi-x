<!DOCTYPE html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
				<nav class="navbar navbar-dark bg-primary">
					<a class="navbar-brand" style="align-content: center;" href="#" fw-bold mb-3>Formulir Permintaan Layanan</a>
				</nav>
				<br>
				<form id="myForm" onsubmit="handleFormSubmit()">
					<div id="form_alerts"></div>
					<div class="form-group mb-3">
            </div>

            <div class="form-group mb-3">
            <label for="kelas" class="form-label">Jenis Permohonan</label>
						<select type="text" id="jenis_permohonan" name="jenis_permohonan" class="form-control" required>
              <option>Surat pengantar</option>
              <option>Surat izin</option>
						</select>
            </div>

            <label for="nama" class="form-label">Nama Pemohon</label>
			<input type="text" id="nama_pemohon" name="nama_pemohon" class="form-control" placeholder="Masukan nama pemohon" required>

            <label for="nama" class="form-label">NIK Pemohon</label>
			<input type="text" id="nik_pemohon" name="nik_pemohon" class="form-control" placeholder="Masukan NIK pemohon" required>

            <label for="nama" class="form-label">Email</label>
			<input type="text" id="email" name="email" class="form-control" placeholder="Masukan email pemohonan" required>


						<div class="form-group">
							<label for="uploadFile">Upload File Pendukung</label>
							<input type="file" class="form-control" name="file_pendukung" id="file_pendukung">
                            </div>
							<div>
                                <button type="submit" class="btn btn-primary btn-block">Process</button>
							    <button type="submit" class="btn btn-danger btn-block">Cancel</button>
                            </div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function preventFormSubmit() {
                var forms = document.querySelectorAll('form');
                for (var i = 0; i < forms.length; i++) {
                    forms[i].addEventListener('submit', function (event) {
                        event.preventDefault();
                    });
                }
            }
            window.addEventListener('load', preventFormSubmit);
            function handleFormSubmit() {
                var formdata = $('#myForm').serializeArray()
                formdata.push({
                  name: 'myfile',
                  value: myfile
                })
                google.script.run.withSuccessHandler(success).processForm(formdata);
            }
            function success(){
                 document.getElementById("myForm").reset()
                 Swal.fire({
                  position: 'center',
                  icon: 'success',
                  title: 'File berhasil disimpan!',
                  showConfirmButton: false,
                  timer: 1500
                })
            }
		var myfile ={},file, reader = new FileReader();
      reader.onloadend = function(e) {
          myfile.data = e.target.result
          myfile.name = file.name
          console.log(myfile)
      };
     $('#file').change(function(){
       file = $('#file')[0].files[0]
        reader.readAsDataURL(file);
     })
	</script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
