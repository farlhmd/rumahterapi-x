<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="register">
      <form>
        <h1>Register</h1>
        <hr>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <button type="button" onclick="register()">Register</button>
        <p>
          Already have an account? <a href="./login.html">Login</a>
        </p>
      </form>
    </div>
  </div>
  <script>
    function register() {
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  fetch('https://tupaii.my.id/api/auth/local/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, email, password })
  })
    .then(response => response.json())
    .then(data => {
      document.cookie = `accessToken=${data.jwt}; path=/;`;
      document.cookie = `email=${data.user.email}; path=/;`;
      document.cookie = `userId=${data.user.id}; path=/;`;
      document.cookie = `username=${data.user.username}; path=/;`;
      window.location.href =
              "./LandingPageWarga/permintaanhalamanan.html";
    })
    .catch(error => {
      console.error('Registration failed:', error);
      document.getElementById('error-message').textContent = 'Registration failed. Please try again later.';
    });
}

</script>
</body>

</html>
